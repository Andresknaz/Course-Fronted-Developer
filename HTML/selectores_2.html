<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selector descendiente*/

        div p{
            color: lime;
        }
        /* Selector hijo directo*/

        div > div {
            background: plum;
        }
        .es {
            background: red;
        }
        /* Selector Elemento Adyacente*/
        div + section{
            background: palevioletred;
        }

        /* Selector General de hermanos*/
        div ~ p {
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    <section>
        Es lo mejor
    </section>
    <div>
        Master
    </div>
    
</body>
</html>
